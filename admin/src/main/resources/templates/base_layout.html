<script>
  // $('.bxslider').bxSlider({

  $.ajax({
    url: "https://restcountries.eu/rest/v2/?fields=name",
    type: "GET",
    dataType: "json",
    success: function (data) {
      console.log(data);
      $.each(data, function (key, value) {
        $('.country')
        .append($("<option></option>")
        .attr("value", value.name)
        .text(value.name));
      });
    }
  })

</script>
